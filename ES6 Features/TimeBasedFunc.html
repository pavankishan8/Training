<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Bound</title>
    <script>
        function displayTime(){
            
                const currentDt = new Date();
                const hr = currentDt.getHours();
                const min = currentDt.getMinutes();
                const sec = currentDt.getSeconds();
                const strContent = `<b>${hr}:${min}:${sec}</b>`;
                document.getElementById("lb1Time").innerHTML = strContent;
            }

            function onSetIntervalFunc(){
                setInterval(displayTime,1000);
            }

            function onSetTimeoutFunc(){
                setTimeout(() => {
                    alert("Time for Break")
                }, 1000);
            }
        

    </script>
</head>
<body>
    <h1>Time based Methods</h1>
    <hr>
    <ul>
        <li>setTimeOut: Used to call a function after a specified period of time mentioned in milli seconds</li>
        <li>setInterval: Used to call the same function everytime after the span of the interval specified in milli seconds</li>
    </ul>

    <p>
            <label id="lb1Time"></label>
    </p>

    <button onclick="onSetTimeoutFunc()">setTimeout</button>
    <button onclick="onSetIntervalFunc()">setInterval</button>

</body>
</html>
