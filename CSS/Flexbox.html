<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex-flow: row wrap;
            align-items: baseline;
            background-color: aqua;
            padding: 10px;
            text-align: center;
        }

        .item{
            /*width: 200px;*/
            flex-basis: 100px;
            flex-grow: 3;
            border: 2px solid red;
            margin: 10px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="flex-shrink: 0;">
            Item 1
        </div>

        <div class="item" style="flex-grow: 6;">
            Item 2
        </div>

        <div class="item" style="flex-flow: 2;">
            Item 3
        </div>

        <div class="item">
            Item 4
        </div>

        <div class="item">
            Item 5
        </div>

        <div class="item">
            Item 6
        </div>

    </div>
</body>
</html>
